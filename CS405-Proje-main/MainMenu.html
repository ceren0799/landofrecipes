<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Land of Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Land of Recipes</h1>
        <nav>
            <ul>
                <li><a href="MainMenu.html" class="active">Main Menu</a></li>
                <li><a href="beef.html">Beef</a></li>
                <li><a href="chicken.html">Chicken</a></li>
                <li><a href="dessert.html">Dessert</a></li>
                <li><a href="vegetarian.html">Vegetarian</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="recipe-container">
        <div id="slider-container">
            <a href="#" class="control_next">></a>
            <a href="#" class="control_prev"><</a>
            <ul>
                <li class="slider-item"><img src="../images/beef.jpg" alt="Et"> <a href="beef.html"></a></li>
                <li class="slider-item"><img src="../images/chicken.jpg" alt="Tavuk"> <a href="chicken.html" ></a></li>
                <li class="slider-item"><img src="../images/dessert.jpg" alt="Tatlı"> <a href="dessert.html" ></a></li>
                <li class="slider-item"><img src="../images/vegetarian.jpg" alt="Vejetaryen"> <a href="vegetarian.html"></a></li>
            </ul>
        </div>
    </main>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    // Slider controls
    document.querySelector(".control_next").addEventListener("click", function() {
        var container = document.querySelector("#slider-container ul");
        var firstItem = document.querySelector("#slider-container ul li:first-child");
        container.style.left = "-25%";
        container.appendChild(firstItem);
        container.style.transition = "none";
        setTimeout(function() {
            container.style.transition = "left 0.6s";
            container.style.left = "0";
        }, 50);
    });

    document.querySelector(".control_prev").addEventListener("click", function() {
        var container = document.querySelector("#slider-container ul");
        var lastItem = document.querySelector("#slider-container ul li:last-child");
        container.style.left = "-25%";
        container.style.transition = "none";
        container.insertBefore(lastItem, container.firstChild);
        setTimeout(function() {
            container.style.transition = "left 0.6s";
            container.style.left = "0";
        }, 50);
    });
    $(document).ready(function() {
            loadRecipes('list'); // sayfa ilk açıldığında tüm tarifler yüklenir
    
            function loadRecipes(list) {
                $.ajax({
                    url: 'https://www.themealdb.com/api/json/v1/1/categories.php',
                    type: 'GET',
                    success: function(data) {
                        $.each(data.categories, function(i, category) { 
                            let recipeHTML = `
                                <div class="recipe">
                                    <h1>${category.strCategory}</h1>
                                    <img src="${category.strCategoryThumb}" alt="${category.strCategory}">
                                    <a href="${category.strCategory}" class="btn">Go Category</a>
                                </div>
                            `;
                            $('#recipe-container').append(recipeHTML);
                        });
                    },
                    error: function(error) {
                        console.log(error);
                    }
                });
            }
    
            // "Go Category" butonlarına click event listener'ı ekle
            $(document).on('click', '.recipe a.btn', function(e) {
                e.preventDefault();
                let categoryUrl = $(this).attr('href');
                window.location.href = categoryUrl + '.html';
            });
        });
        </script>
</body>
</html>
